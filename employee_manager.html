<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Employee Database Management System</title>
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>Employee Management</h1>
            <button class="themeToggle">ðŸŒ™ Toggle Theme</button>
        </header>

        <section class="controls">
            <input type="text" class="searchEmployee" placeholder="Search employees...">
            <select class="sortEmployees">
                <option value="name">Sort by Name</option>
                <option value="age">Sort by Age</option>
            </select>
            <button class="createEmployee">Add Employee</button>
        </section>

        <div class="employees">
            <div class="employees_names">
                <span class="employees_names--title">
                    <center>Employee List</center>
                </span>
                <div class="employees_names--list"></div>
            </div>
            <div class="employees_single">
                <div class="employees_single--title">
                    Employee Information
                </div>
                <div class="employees_single--info"></div>
            </div>
        </div>
        <div class="addEmployee">
            <form class="addEmployee_create">
                Add a new Employee 
                <div>
                    <input type="text" name = "firstName" 
                    placeholder="First Name" required/>
                    <input type="text" name = "lastName" 
                    placeholder="Last Name" required/>
                </div>
                <input type="text" name="imageURL" placeholder="Profile Photo">
                <input type="email" name="email" placeholder="Email" required>
                <input type="number" name="contactNumber" placeholder="Contact" required>
                <input type="number" name="salary" placeholder="Salary" required>
                <input type="text" name="address" placeholder="Address" required>
                <input type="date" name="dob" placeholder="Date of Birth" class="addEmployee_create--dob" required/>
                <input type="submit" class = "addEmployee_create--submit" value="Submit" />
            </form>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
